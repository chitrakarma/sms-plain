<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            SMS
        </title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="../css/home.css" />
        <link rel="stylesheet" href="../bs/css/bootstrap.min.css" />
        <script src="../js/home.js"></script>     
        <meta name="viewport" content="width=device-width, initial-scale=1" />     <!-- for touchscreen devices -->
    </head>
    <body onload="clr()">
        <p align="center" id="heading">Student Management System</p>
        <a href="studLogin.html">
            <div id="stud">
                <p>Login</p>
            </div>
        </a>
        <a href="delStudent.html">
            <div id="delt">
                <p>Delete Student Record</p>
            </div>
        </a>
        <p align="center" id="subhead">Add new student</p>
        <div class="container" align="center">
            <form action="../php/sendData.php" method="POST" id="myForm">
                <table cellpadding="15">
                    <tr>
                        <td>
                            <input type="text" name="fname" value="" placeholder="First Name" required/>
                        </td>
                        <td>
                            <input type="text" name="mname" value=""  placeholder="Middle Name" />
                        </td>
                        <td>
                            <input type="text" name="lname" value=""  placeholder="Last Name" required />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="email" name="mail" value=""  placeholder="something@example.com" required />
                        </td>
                        <td>
                            <input type="tel" name="num" value="" placeholder="Contact Number"  required />
                        </td>
                        <td>
                            <input type="date" name="dob" value="" required />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="roll" value="" placeholder="Roll Number" required />
                        </td>
                        <td>
                            <input type="password" name="pass" value="" placeholder="Create Password" required />
                        </td>
                        <td>
                            <input type="text" name="username" value="" placeholder="Create Username" required />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <input type="submit" value="Submit"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
